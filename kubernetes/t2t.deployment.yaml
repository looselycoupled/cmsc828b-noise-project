apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: t2t-sandbox-pvc
  namespace: cmsc828b
  labels:
    app: t2t-sandbox-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: t2t-sandbox
  namespace: cmsc828b
spec:
  replicas: 1
  selector:
      matchLabels:
        name: t2t-sandbox
  template:
    metadata:
      labels:
        name: t2t-sandbox
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: pingthings.io/role-compute
                operator: Exists
      containers:
      - name: t2t-sandbox
        imagePullPolicy: Always
        image: looselycoupled/cmsc828b-t2t-test
        command: [ "/bin/bash", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
        env:
        - name: PROBLEM
          value: translate_noise
        volumeMounts:
        - name: checkpoints
          mountPath: /project/checkpoints
        ports: []
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: "32Gi"
          requests: {"cpu":"1","memory":"32Gi"}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: checkpoints
        persistentVolumeClaim:
          claimName: t2t-sandbox-pvc