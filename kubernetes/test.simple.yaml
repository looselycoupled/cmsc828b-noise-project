apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cmsc828b-workspace
  namespace: cmsc828b
  labels:
    app: cmsc828b-workspace
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 16Gi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: cmsc828b-simple
  namespace: cmsc828b
spec:
  template:
    metadata:
      labels:
        name: cmsc828b-simple
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: pingthings.io/role-compute
                operator: Exists
      restartPolicy: OnFailure
      containers:
      - name: cmsc828b-simple
        imagePullPolicy: Always
        image: looselycoupled/cmsc828b-noise-simple
        command: ["./execute.sh"]
        args: []
        env:
        - name: TRAINING_FILE1
          value: baseline.tok.de
        - name: TRAINING_FILE2
          value: baseline.tok.en
        volumeMounts:
        - name: checkpoints
          mountPath: /project/checkpoints
        ports: []
        resources:
          limits:
            nvidia.com/gpu: 1 # requesting 1 GPU
            memory: "40Gi"
          requests: {"cpu":"1","memory":"40Gi"}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: checkpoints
        persistentVolumeClaim:
          claimName: cmsc828b-workspace