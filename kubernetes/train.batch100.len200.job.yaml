apiVersion: v1
kind: Namespace
metadata:
  name: cmsc828b
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: train-batch100-len200-pvc
  namespace: cmsc828b
  labels:
    app: train-batch100-len200-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 24Gi
---
apiVersion: batch/v1
kind: Job
metadata:
  name: train-batch100-len200
  namespace: cmsc828b
spec:
  template:
    metadata:
      labels:
        name: train-batch100-len200
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: pingthings.io/role-compute
                operator: Exists
      restartPolicy: OnFailure
      containers:
      - name: train-batch100-len200
        imagePullPolicy: Always
        image: looselycoupled/cmsc828b-noise-simple
        command: ["./execute.sh"]
        args: []
        env:
        - name: TRAINING_FILE1
          value: baseline.tok.de
        - name: TRAINING_FILE2
          value: baseline.tok.en
        - name: BATCHSIZE
          value: "100"
        - name: MAXLENGTH
          value: "200"
        volumeMounts:
        - name: checkpoints
          mountPath: /project/checkpoints
        ports: []
        resources:
          limits:
            nvidia.com/gpu: 1
            memory: "40Gi"
          requests: {"cpu":"1","memory":"40Gi"}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: checkpoints
        persistentVolumeClaim:
          claimName: train-batch100-len200-pvc